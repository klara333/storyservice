<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{main}">
<head>
<meta charset="utf-8" />
<title>My App</title>
<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../static/css/main.css" />
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<link href='https://fonts.googleapis.com/css?family=Calibri'
	rel='stylesheet' type='text/css' />
<link href='https://fonts.googleapis.com/css?family=Exo'
	rel='stylesheet' type='text/css' />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<body>
	<div layout:fragment="content">
		<form name="login" th:action="@{/login}" method="post"
			class="form-signin" style="max-width: 600px; margin: 0 auto;">
			<header>
				<h1>Login</h1>
				<h2><a th:href="@{/oauth2/authorization/google}" style="color: black">Login with Google</a></h2>
			</header>
			
			<div id="err" th:if="${param.error}" class="alert alert-danger">Wrong
username or password</div>
			<div th:if="${param.logout}" class="alert alert-success">Successfully
you checked out</div>
			<label for="username" class="sr-only">Username</label> <input
				type="text" id="username" name="username" class="form-control"
				placeholder="Username" required="required" /> <br> <label
				for="password" class="sr-only">Password</label> <input type="password"
				id="password" name="password" class="form-control"
				placeholder="Password" required="required" />
			<div class="checkbox">
				<label> <input id="remember-me" name="remember-me"
					type="checkbox" /> Remember me
				</label>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-light">Login</button>
				<span>New user? <a href="/" th:href="@{/register}">Register
						here</a>
				</span>
			</div>
			<a th:href="@{/forgot_password}">Forgot your password?</a>
		</form>
	</div>

</body>
</html>
