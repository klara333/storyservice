<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{main}">
<head>
<meta charset="utf-8" />
<title>My App</title>
<link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css" />
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<link href='https://fonts.googleapis.com/css?family=Calibri' rel='stylesheet' type='text/css' />
<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>
<div layout:fragment="content">

	<div>
		<header>
			<h1>Update</h1>
		</header>
	</div>
	<form action="#" th:action="@{/process_update}" th:object="${user}"
		method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
			<div class="form-group row">
				<label for="name" class="col-8 col-form-label">First Name</label>
				<div class="col-8">
					<input type="text" th:field="*{firstName}" class="form-control"
						id="firstName" placeholder="First Name" />
				</div>
			</div>

			<div class="form-group row">
				<label for="name" class="col-4 col-form-label">Last Name</label>
				<div class="col-8">
					<input type="text" th:field="*{lastName}" class="form-control"
						id="lastName" placeholder="Last Name" />
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-4 col-form-label">Email</label>
				<div class="col-8">
					<input type="text" th:field="*{email}" class="form-control"
						id="email" placeholder="Email Id" />
				</div>
			</div>

			<div>
				<input type="submit" class="btn btn-primary" value=" Submit ">
			</div>

			<input type="hidden" id="id" th:field="*{id}">

		</div>
	</form>

</div>

</body>
</html>
