<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main}"
>
<head>
<meta charset="utf-8" />
<title>My App</title>
<link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css" />
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<link href='https://fonts.googleapis.com/css?family=Calibri' rel='stylesheet' type='text/css' />
<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div layout:fragment="content">
		<div>
			<header>
				<h1>New story</h1>
			</header>
		</div>
		<form action="#" th:action="@{/add_story}" th:object="${story}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label for="title" class="col-8 col-form-label">Blog title: </label>
					<div class="col-8">
						<input type="text" th:field="*{title}" class="form-control"
							id="title" placeholder="Title" />
					</div>
				</div>

				<div class="form-group row">
					<label for="description" class="col-4 col-form-label">Short description: </label>
					<div class="col-8">
						<input type="text" th:field="*{shortDescription}"
							class="form-control" id="shortDescription"
							placeholder="Short description" />
					</div>
				</div>

				<div class="form-group row">
					<label for="content" class="col-4 col-form-label">Content: </label>
					<div class="col-8">
						<textarea rows="25" cols="75" th:field="*{content}"></textarea>
					</div>
				</div>

				<div>
					<input type="submit" class="btn btn-light" value=" Submit ">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
